<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realtime Collaborative Text Editor</title>
    <style>
        /* Layout & base */
        :root {
            --bg: #f7f7f8;
            --panel: #ffffff;
            --panel-border: #e6e7eb;
            --text: #11181c;
            --muted: #6b7280;
            --success: #22c55e;
            --danger: #ef4444;
            --accent: #0ea5e9;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: var(--text);
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        .header {
            background: var(--panel);
            border-bottom: 1px solid var(--panel-border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            line-height: 1;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: var(--success);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--success) 25%, transparent);
        }

        .dot.disconnected {
            background: var(--danger);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--danger) 25%, transparent);
        }

        /* Join URL */
        .join {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
            flex: 1;
            justify-content: center;
        }

        .join small {
            color: var(--muted);
            white-space: nowrap;
        }

        .join .url {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
            max-width: 100%;
        }

        .join input {
            width: min(520px, 60vw);
            min-width: 200px;
            border: 1px solid var(--panel-border);
            background: var(--panel);
            color: var(--text);
            border-radius: 6px;
            font-size: 12px;
            padding: 6px 8px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn {
            border: 1px solid var(--panel-border);
            background: #0b98e0;
            color: #fff;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn:hover {
            filter: brightness(0.95);
        }

        .btn.secondary {
            background: var(--panel);
            color: var(--text);
        }

        /* Main */
        .main {
            padding: 16px;
            display: grid;
            gap: 12px;
        }

        .editor-card {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
            overflow: hidden;
        }

        .editor-bar {
            border-bottom: 1px solid var(--panel-border);
            padding: 10px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .editor-bar .left,
        .editor-bar .right {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .pill {
            font-size: 12px;
            color: var(--muted);
            background: #f0f2f5;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid var(--panel-border);
        }

        /* Editor area */
        .editor-wrap {
            position: relative;
            height: min(70vh, 720px);
            display: grid;
        }

        textarea#editor {
            width: 100%;
            height: 100%;
            padding: 20px 18px;
            border: 0;
            outline: none;
            resize: none;
            font: 16px/1.6 Georgia, "Times New Roman", Times, serif;
            color: var(--text);
            background: transparent;
            tab-size: 2;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Cursor overlay sits above the textarea but is non-interactive */
        .cursor-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .caret {
            position: absolute;
            width: 2px;
            border-radius: 1px;
            opacity: 0.9;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.15;
            }
        }

        .caret-label {
            position: absolute;
            transform: translateY(-100%);
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 999px;
            color: #fff;
            white-space: nowrap;
            backdrop-filter: saturate(1.2);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        /* Users list */
        .users-card {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            padding: 10px 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .users-card .label {
            color: var(--muted);
            font-size: 12px;
            margin-right: 4px;
        }

        .user-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid var(--panel-border);
            background: #f5f7fa;
            color: var(--text);
        }

        .swatch {
            width: 10px;
            height: 10px;
            border-radius: 999px;
        }

        /* Toast */
        .toast {
            position: fixed;
            right: 16px;
            bottom: 16px;
            background: #111827;
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 12px;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .2s, transform .2s;
            z-index: 50;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(17, 24, 39, 0.35);
            z-index: 100;
        }

        .modal.hidden {
            display: none;
        }

        .dialog {
            width: min(560px, 92vw);
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            padding: 16px;
            display: grid;
            gap: 12px;
        }

        .dialog h2 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .fields {
            display: grid;
            gap: 10px;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        .field label {
            font-size: 12px;
            color: var(--muted);
        }

        .field input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            background: #fff;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <header class="header" aria-label="Editor header">
        <div class="title" id="docTitle">Untitled Document</div>
        <div class="join" aria-live="polite">
            <small>Share this link:</small>
            <span class="url">
                <input id="joinUrl" type="text" readonly aria-label="Join URL" />
                <button class="btn secondary" id="copyUrlBtn" type="button">Copy</button>
            </span>
        </div>
        <div class="status" aria-live="polite">
            <span class="dot" id="statusDot" aria-hidden="true"></span>
            <span id="statusText">Disconnected</span>
        </div>
    </header>

    <main class="main">
        <section class="editor-card" aria-label="Editor">
            <div class="editor-bar">
                <div class="left">
                    <span class="pill" id="mePill">You: —</span>
                </div>
                <div class="right">
                    <button class="btn secondary" id="renameBtn" type="button" title="Rename document">Rename</button>
                    <button class="btn" id="saveBtn" type="button" title="Save document">Save</button>
                </div>
            </div>

            <div class="editor-wrap">
                <textarea id="editor" placeholder="Start typing together…"></textarea>
                <div class="cursor-layer" id="cursorLayer" aria-hidden="true"></div>
            </div>
        </section>

        <section class="users-card" aria-label="Online users">
            <span class="label">Online:</span>
            <div id="usersList">Just you</div>
        </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>

    Join modal
    <div class="modal" id="joinModal" role="dialog" aria-modal="true" aria-labelledby="joinTitle"
        aria-describedby="joinDesc">
        <div class="dialog">
            <h2 id="joinTitle">Join or create a document</h2>
            <p id="joinDesc" style="font-size:12px;color:var(--muted);">
                Enter a document ID and a username. If you leave the doc ID empty, a new one will be created for you.
            </p>
            <div class="fields">
                <div class="field">
                    <label for="docIdInput">Document ID</label>
                    <input id="docIdInput" placeholder="e.g. 3e0fe1a7-…" maxlength="80" />
                </div>
                <div class="field">
                    <label for="userNameInput">Your name</label>
                    <input id="userNameInput" placeholder="e.g. Alex" maxlength="30" />
                </div>
            </div>
            <div class="row">
                <button class="btn secondary" id="randomizeDocId" type="button">Random ID</button>
                <button class="btn" id="joinBtn" type="button">Join</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
